<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <input type="text" name="name" value="disabled">
    <input type="text" name="lastname" value="mine">
    <input type="text" name="age" value="my">
    <input type="submit" name="Submit" disabled="disabled">
    
    <button>Click</button>
    <script>
       $(document).ready(function()
       {
        $("button").click(function()
        {
            $(":disabled").css({"background-color":"red" , "border":"1 px solid yellow"})
        })
       })
    </script>
</body>
</html>
