<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myfunc()
        {
            var ashy=okay;
            document.write(ashy);
                switch(ashy)
                {
                    case 0:
                        document.write("okay");
                    case 1:
                        document.write("oka");
                    case 2:
                        document.write("ok");
                    case 3:
                        document.write("oy");
                    default:
                        document.write("sorry")
                }
            

        }
        myfunc();
    </script>
</body>
</html>
