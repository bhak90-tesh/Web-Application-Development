<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
body{
    background-color: gainsboro;
    font-family: Arial, Helvetica, sans-serif;
}

header{
    background-color:grey;
    color: White;
    padding: 10px;
    text-align: center;
    font-family: 'Lucida Handwriting',cursive;
    font-size: 20px;
}
nav{
    background-color: black;
    text-align: center;
    padding: 10px 20px;
}
nav ul{
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li{
    display: inline;
    margin-right: 20px;
}

nav ul li a{
    color: white;
    text-decoration: none;
}

nav ul li a:hover{
    background-color: grey;
    padding: 5px;
    font-size: 20px;
}

.container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

.level-card{
    background-color: white;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s;
}

.level-card:hover{
    transform:translateY(-5px)
}

.level-desc{
    display: none;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px  ;
}

.level-desc.show {
            display: block;
        }
</style>
</head>
<body>
    <header>
        <h2>Levels of Singing</h2>
    </header>

<nav>
    <ul>
        <li><a href="final.html">Home</a></li>
        <li><a href="#Level.html">Level</a></li>
        <li><a href="songs.html">Songs</a></li>
        <li><a href="contactus.html">Contact Us</a></li>
    </ul>
</nav>

<div class="container">
    <div class="level-card" id="level1">
        <h3>Level 1</h3>
        <div class="level-desc">
            <p>This is the Beginner level</p>
        </div>
    </div>

    <div class="level-card" id="level2">
        <h3>Level 2</h3>
        <div class="level-desc">
            <p>This is Intermediate level</p>
        </div>
    </div>

    <div class="level-card" id="level3">
        <h3>Level 3</h3>
        <div class="level-desc">
            <p>This is Advanced Level</p>
        </div>
    </div>
</div>




<script>
    document.getElementById('level1').addEventListener('click' , function(){
        hideAllDescriptions();
    document.querySelector('#level1 .level-desc').classList.add('show');
    });

    document.getElementById('level2').addEventListener('click' , function(){
        hideAllDescriptions();
    document.querySelector('#level2 .level-desc').classList.add('show');
    });

    document.getElementById('level3').addEventListener('click' , function(){
        hideAllDescriptions();
    document.querySelector('#level3 .level-desc').classList.add('show');
    });

    function hideAllDescriptions() {
        document.querySelectorAll('.level-desc').forEach(function(desc) {
            desc.classList.remove('show');
        });
    }

</script>
</body>
</html>
